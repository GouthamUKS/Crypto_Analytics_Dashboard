version: '3.8'

services:
  # FastAPI Backend (Simplified - No Database)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crypto_dashboard_backend
    environment:
      ENVIRONMENT: docker
      ALLOWED_ORIGINS: http://localhost:3000,http://127.0.0.1:3000,http://frontend:3000
    ports:
      - "8000:8000"
    networks:
      - crypto_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: crypto_dashboard_frontend
    environment:
      REACT_APP_API_URL: http://backend:8000
      REACT_APP_WS_URL: ws://backend:8000
    ports:
      - "3000:3000"
    networks:
      - crypto_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    depends_on:
      - backend

networks:
  crypto_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
