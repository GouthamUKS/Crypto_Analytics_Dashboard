version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: crypto_postgres
    environment:
      POSTGRES_DB: crypto_analytics
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - crypto_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for caching and message broker)
  redis:
    image: redis:7-alpine
    container_name: crypto_redis
    ports:
      - "6379:6379"
    networks:
      - crypto_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crypto_backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/crypto_analytics
      REDIS_URL: redis://redis:6379
      BACKEND_HOST: 0.0.0.0
      BACKEND_PORT: 8000
      CORS_ORIGINS: http://localhost:3000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - crypto_network
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Spark Master
  spark-master:
    image: bitnami/spark:3.5
    container_name: crypto_spark_master
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    ports:
      - "8080:8080"
      - "7077:7077"
    networks:
      - crypto_network
    volumes:
      - ./spark:/opt/spark-apps

  # Spark Worker
  spark-worker:
    image: bitnami/spark:3.5
    container_name: crypto_spark_worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    depends_on:
      - spark-master
    networks:
      - crypto_network
    volumes:
      - ./spark:/opt/spark-apps

  # Spark Streaming Job
  spark-streaming:
    build:
      context: ./spark
      dockerfile: Dockerfile
    container_name: crypto_spark_streaming
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/crypto_analytics
      REDIS_URL: redis://redis:6379
      SPARK_MASTER: spark://spark-master:7077
    depends_on:
      - spark-master
      - postgres
      - redis
      - backend
    networks:
      - crypto_network
    volumes:
      - ./spark:/opt/spark-apps
    command: >
      spark-submit
      --master spark://spark-master:7077
      --packages org.postgresql:postgresql:42.6.0
      /opt/spark-apps/streaming_processor.py

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: crypto_frontend
    environment:
      - REACT_APP_WS_URL=ws://localhost:8000/ws
      - REACT_APP_API_URL=http://localhost:8000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - crypto_network
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:

networks:
  crypto_network:
    driver: bridge
