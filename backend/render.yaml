services:
  - type: web
    name: crypto-analytics-backend
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements-simple.txt
    startCommand: uvicorn app.main_simple:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: ALLOWED_ORIGINS
        sync: false
